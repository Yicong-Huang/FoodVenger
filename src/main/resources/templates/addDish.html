<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" th:action="@{/admin/add/dish}"
                  th:object="${dish}" method="post" class="form-horizontal"
                  role="form">
                <h2>Add Dish</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Dish Name"
                               class="form-control"/>
                    </div>
                </div>

                <!--<div class="form-group">-->
                <!--<div class="col-sm-9">-->
                <!--<label th:if="${#fields.hasErrors('cuisine')}" th:errors="${cuisine}"-->
                <!--class="validation-message"></label>-->
                <!--<input type="text" th:field="${cuisine}"-->
                <!--placeholder="Last Name" class="form-control"/>-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{price}" placeholder="Price"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div align="center" th:if="${success}">
                    <p style="font-size: 20; color: #FF1C19;">Dish added successfully!</p>
                </div>
                <div align="center" th:if="${error}">
                    <p style="font-size: 20; color: #FF1C19;">Duplicate dish!</p>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Add Dish</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
